<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PipBoy</title>

        <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="Bootstrap/css/pipboy.app.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg col-12 align-self-center">
            <div class="collapse navbar-collapse offset-md-2" id="mainNav">
                <ul class="navbar-nav nav-fill col-10">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">STAT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inv.html">INV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">DATA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MAP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">RADIO</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container col-8 offset-md-2">
            <div class="row col-12">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <button  data-bs-target="#home-tab-pane" class="nav-link" 
                        data-bs-toggle="tab" role="presentation"
                        aria-controls="home-tab-pane" aria-selected="true">STATUS</button >
                    </li>
                    <li class="nav-item">
                        <button  data-bs-target="#special-tab-pane" class="nav-link" 
                        data-bs-toggle="tab" role="presentation"
                        aria-controls="special-tab-pane" aria-selected="false">SPECIAL</button >
                    </li>
                    <li class="nav-item">
                        <button  data-bs-target="#perks-tab-pane" class="nav-link" 
                        data-bs-toggle="tab" role="presentation"
                        aria-controls="perks-tab-pane" aria-selected="false">PERKS</button >
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane show active" id="home-tab-pane" role="tabpanel">
                        <div class="center-image">
                            <img src="vault-boy.png"/>        
                        </div>
                        <div class="stat-bars">
                            <div class="row">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div  class="level-progress">
                                            <div  class="level-progress-indicator w70">                       
                                            </div>
                                        </div>                                    
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div  class="level-progress">
                                            <div  class="level-progress-indicator w90">                       
                                            </div>
                                        </div>                                    
                                    </div>
                                </div>
                                <div class="col-6">
                                </div>
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div  class="level-progress">
                                            <div  class="level-progress-indicator w60">                       
                                            </div>
                                        </div>                                    
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div  class="level-progress">
                                            <div  class="level-progress-indicator w10">                       
                                            </div>
                                        </div>                                    
                                    </div>
                                </div>
                                <div class="col-6">
                                </div>
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div  class="level-progress">
                                            <div  class="level-progress-indicator w40">                       
                                            </div>
                                        </div>                                    
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div  class="level-progress">
                                            <div  class="level-progress-indicator w90">                       
                                            </div>
                                        </div>                                    
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row stat-numbers">
                            <div class="col-2 transparent">                               
                            </div>
                            <div class="col-2">  
                                <img src="gun.svg" class="img-responsive"/>                       
                            </div>
                            <div class="col-1">       
                                <div class="icon">
                                    <img src="pointer.svg" class="img-responsive"/>
                                </div>                
                                <div class="text-center">18
                                </div>    
                            </div>
                            <div class="col-1 transparent">                               
                            </div>
                            <div class="col-2">  
                                <img src="helmet.svg" class="img-responsive"/>                       
                            </div>
                            <div class="col-1">       
                                <div class="icon">
                                    <img src="charge.svg" class="img-responsive"/>
                                </div>                
                                <div class="text-center">10
                                </div>    
                            </div>
                            <div class="col-1">       
                                <div class="icon">
                                    <img src="radiation.svg" class="img-responsive"/>
                                </div>                
                                <div class="text-center">38
                                </div>    
                            </div>
                            <div class="col-2 transparent">                                
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="special-tab-pane" role="tabpanel">
                        SPECIAL
                    </div>
                    <div class="tab-pane" id="perks-tab-pane" role="tabpanel">
                        PERKS
                    </div>
                </div>
            </div>            
        </div>
       
        

        <navbar class="col-12 navbar navbar-light pip-footer">
            <div class="row col-12">
                <div class="col-3">
                    HP 90/90
                </div>
                <div class="col-6 text-center">
                    LEVEL 1
                    <div  class="level-progress">
                        <div  class="level-progress-indicator">                       
                        </div>
                    </div>

                </div>
                <div class="col-3 text-end">
                    AP 50/50
                </div>
            </div>

        </navbar>



        <script src="Bootstrap/jquery-3.6.0.min.js"></script>
        <script src="Bootstrap/js/bootstrap.min.js"></script>
        <script src="Bootstrap/js/pipboy.app.js"></script>
    </body>
</html>
